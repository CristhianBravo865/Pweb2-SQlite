<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>IMDb Actores</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>

<body>
    <h1>Actores y su Filmografía</h1>
    <select id="actor-select">
        <option value="">Seleccione un actor: </option>
    </select>
    <ul id="filmography"></ul>
    <h2>Películas por Año</h2>
    <table id="film-table" border="1" cellpadding="5" style="display: none;">
        <thead>
            <tr>
                <th>Año</th>
                <th>Títulos</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <h2>Gráfico de Películas por Año</h2>
    <div id="chart_div" style="width: 800px; height: 500px; display: none;"></div>

    <script src="main.js"></script>
</body>

</html>
